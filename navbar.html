<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="js/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/navbar.min.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg__color fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="./assits/images/logo.svg" alt=""
          /></a>
          <button
            class="navbar-toggler text-white border-white"
            type="button "
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon text-white"></span>
          </button>
          <div
            class="offcanvas w-75 red-bg container offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header text-white">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                <img src="./assits/images/logo.svg" alt="" />
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item mx-2">
                  <a class="nav-link active text-light" href="#">Menu</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link text-light" href="#">News</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link text-light" href="#">About Us</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link text-light" href="#">Contact Us</a>
                </li>
                <li class="nav-item mx-2">
                  <a
                    class="btn btn-outline-danger text-light border-white rounded-pill px-5 py-2"
                    href="#"
                    >Log in</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <script src="js/js/bootstrap.bundle.js"></script>
  </body>
</html>
